<!doctype html>

    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <style>
      body {
        background-color:#1b1c1f;
        color: #999;
        font-family: Arial, sans-serif;
      }
      svg text{
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      .static {
        cursor: not-allowed;
      }
      .draggable {
        cursor: move;
      }
      .layout-svg{margin:auto;width:1000px;}
      .stats-svg{margin:auto;width:1000px;}
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0.0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
      }

      .popup {
        background-color: #aaa;
        color: #333;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0.0, 0, 0.3);
      }
      .popup2 {
        background-color: #aaa;
        color: #333;
        width: 300px;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0.0, 0, 0.3);
      }
      .popup3 {
        background-color: #aaa;
        color: #333;
        width: 180px;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0.0, 0, 0.3);
      }
      .popup4 {
        background-color: #aaa;
        color: #333;
        width: 180px;
        padding: 20px;
        border-radius: 5px;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 0 10px rgba(0, 0.0, 0, 0.3);
      }
      .letter {
        width: 18px;
        display: inline-block;
      }

      .effort {
        margin-bottom: 10px;
        text-align: center;
        width: 20px;
        height: 20px;
        font-family:Arial, Helvetica, sans-serif
      }
      .importText {
        margin-bottom: 10px;
        text-align: center;
        width: 100%;
        height: 20px;
        font-family:Arial, Helvetica, sans-serif
      }
      .changeKey {
        margin-bottom: 10px;
        text-align: center;
        width: 40px;
        height: 20px;
        font-family:Arial, Helvetica, sans-serif
      }
      .magic {
        margin-bottom: 10px;
        text-align: center;
        width: 60px;
        height: 20px;
        font-family:Arial, Helvetica, sans-serif
      }
      .combo {
        margin-bottom: 10px;
        text-align: center;
        height: 20px;
        font-family:Arial, Helvetica, sans-serif
      }
      #tooltip {background:#333333; color:#cccccc; border: 1px solid #cccccc; padding:5px;}

      /* Resetting default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Styling the dropdown container */
      .dropdown {
        position: relative;
        display: inline-block;
      }

      /* Styling the dropdown button */
      .dropbtn {
        background-color: #1b1c1f;
        color: #999999;
        font-family: Arial, sans-serif;
        padding: 1px;
        font-size: 14px;
        border: none;
        cursor: pointer;
        border-radius: 0px;
      }

      /* Styling the dropdown content (hidden by default) */
      .dropdown-content {
        display: none;
        position: absolute;

        background-color: #dddddd;
        min-width: 160px;
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.75);
        z-index: 1;
      }

      /* Styling the links inside the dropdown */
      .dropdown-content a {
        color: black;
        padding: 8px 8px;
        text-decoration: none;
        display: block;
      }

      /* Change color of dropdown links on hover */
      .dropdown-content a:hover {
        background-color: #bbb;
      }

      /* Show the dropdown content when hovering over dropdown container */
      .dropdown:hover .dropdown-content {
        display: block;
      }

      </style>
  </head>
